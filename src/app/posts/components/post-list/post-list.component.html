<app-post-add-form (addPostEvent)="addPostFunction($event)"></app-post-add-form>

<app-post-list-item
    *ngFor="let post of posts"
    [post]="post"
    (deletePostEvent)="deletePostWithConfirmation($event)"
>
</app-post-list-item>

<app-popup #dialog>
    <div class="title">Elo Makrelo</div>
    <div class="body">Czy na pewno chcesz to zrobić</div>
    <div class="buttons">
        <button (click) = "deletePostFunction()" class="btn btn-danger">Usuń post</button>
        <button (click) = "dialog.hide()" class="btn btn-light">Anuluj</button>
    </div>

</app-popup>
