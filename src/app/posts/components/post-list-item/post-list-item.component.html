<div
    class="card my-3"
    appHighlight
>

    <div class="card-header d-flex align-items-start">
        <img
            [src]="getPostAuthorAvatarUrl()"
            class="avatar mr-3 rounded"
            alt
        >
        <div class="flex-fill">
            <h4>{{ post.author.name }}</h4>
            <a [routerLink]="getPostUrl()">
                <small>{{ post.createdTime }}</small>
            </a>
        </div>
    </div>
    <div class="card-body">
        <h5 class="card-title">{{post.id}}</h5>
        <img
            [src]="post.images[0]"
            class="card-img-top"
            alt="..."
        >
        <p class="card-text">{{post.body}}</p>

    </div>
    <div class="card-footer">Komentarze</div>
</div>
