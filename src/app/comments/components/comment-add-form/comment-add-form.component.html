<form (ngSubmit)="onSubmit()">
    <div class="form-group row">
        <div class="col-9">
            <input
                type="email"
                name="body"
                class="form-control"
                placeholder="Wpisz komentarz"
                [(ngModel)]="comment.body"
            >
        </div>
        <div class="col-2">
            <button
                type="submit"
                class="btn btn-primary"
            >
                Dodaj komentarz
            </button>
        </div>
    </div>
</form>
