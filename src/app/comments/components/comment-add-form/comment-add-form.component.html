<form (ngSubmit)="onSubmit()">
    <div class="form-group row">
        <div class="col-8">
            <input
                type="email"
                name="body"
                class="form-control"
                placeholder="Wpisz komentarz"
            >
        </div>
        <button
            type="submit"
            class="btn btn-primary"
        >
            Dodaj komentarz
        </button>
    </div>
</form>
